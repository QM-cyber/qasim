<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="conatiner bg-danger p-5">
        <div class="row">
            <div class="col-lg-8 col-md-5 bg-primary p4">
                <div class="row">
                <div class="col-lg-7 col-md-6 bg-warning p-3">
                    <div class="row">
                        <div class="col-lg-9 bg-secondary p-3"></div>
                        <div class="col-lg-3 bg-danger p-3"></div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 bg-success p-3">
                    <div class="row">
                        <div class="col-lg-3 bg-warning"></div>
                        <div class="col-lg-3 bg-danger p-3"></div>
                        <div class="col-lg-3 bg-primary p-3"></div>
                        <div class="col-lg-3 bg-secondary p-3"></div>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-lg-4 col-md-7 bg-secondary p-4">
                <div class="row">
                    <div class="col-lg-7 col-md-4 bg-dark p-3">
                        <div class="row">
                            <div class="col-lg-6 col-md-3 bg-light p-3"></div>
                            <div class="col-lg-6 col-md-9 bg-warning p-3"></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 bg-light p-3"></div>
                    <div class="col-lg-2 col-md-4 bg-info p-3">
                        <div class="row">
                            <div class="col-lg-6 bg-light p-2"></div>
                            <div class="col-lg-6 bg-danger p-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 bg-light p-4">
                <div class="row">
                    <div class="col-lg-10 bg-info p-3"></div>
                    <div class="col-lg-2 bg-primary-emphasis p-3"></div>
                </div>
            </div>
            <div class="col-lg-2 bg-dark p-4"></div>
        </div>
    </div>
</body>
</html>
